<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIKELI Login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="container">

        <div class="form-container">

            <div class="header">
                <img src="resources/Logo Sikeli.svg" alt="Logo">
            </div>

            <form action="">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>

                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <img src="resources/eye-closed-svgrepo-com.svg" alt="">
                    </div>
                    
                    <label for="forgot-password" id="forgot">Forgot Password?</label>
                </div>

                <div class="form-group">
                    <button type="submit">Sign In</button>
                </div>

            </form>

            <div class="social-login">

                <p>Or Sign In Using</p>

                <div class="facebook-login">
                    <img src="resources/icons8-facebook.svg" alt="Facebook">
                    Sign in with Facebook
                </div>

                <br>

                <div class="google-login">
                    <img src="resources/icons8-google.svg" alt="Google">
                    Sign in with Google
                </div>

                <!-- <a href="#" id="facebook-login">Facebook</a>
                <br>
                <a href="#" id="google-login">Google</a> -->

            </div>

            <p class="register-link">New User? <span id="register-now"><strong>Register Now</strong></span></p>

        </div>

    </div>
</body>
</html>

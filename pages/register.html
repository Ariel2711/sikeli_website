<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIKELI Login</title>
    <link rel="icon" href="../images/Logo_SIKELI-No_Caption-Removebg.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style_login.css">
    <link rel="stylesheet" href="../styles/style_register.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <img src="../images/Logo Sikeli.svg" alt="Logo">
            </div>
            <form action="../index.html">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <img src="../images/eye-closed.ico" alt="" id="eyeicon">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Confirm your password">
                        <img src="../images/eye-closed.ico" alt="" id="eyeicon">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" id="sign-up">Sign Up</button>
                </div>
            </form>
            <div class="login-link text-center" id="already-account">
                <p class="login-link text-center">Already have an account? <span id="login-link"><a
                            href="login.html">Login Here</a></span></p>
            </div>
        </div>
    </div>
    <script src="../scripts/script_register.js"></script>
</body>

</html>

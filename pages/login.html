<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - SIKELI</title>
    <link rel="icon" href="../images/Logo_SIKELI-No_Caption-Removebg.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style_login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <img src="../images/Logo Sikeli.svg" alt="Logo">
            </div>
            <form action="../index.html">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group-pw">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <img src="../images/eye-closed.ico" alt="" id="eyeicon">
                    </div>
                    <label for="password" id="forgot">Forgot Password?</label>
                </div>
                <div class="form-group">
                    <button type="submit" id="sing-in">Sign In</button>
                </div>
            </form>
            <div class="social-login">
                <p>Or Sign In Using</p>
                <div class="facebook-login">
                    <img src="../images/icons8-facebook.svg" alt="Facebook">
                    Sign in with Facebook
                </div>
                <br>
                <div class="google-login">
                    <img src="../images/icons8-google.svg" alt="Google">
                    Sign in with Google
                </div>
            </div>
            <p class="register-link">New User? <span id="register-now"><strong>Register Now</strong></span></p>
            <a href=""></a>
        </div>
    </div>
    <script src="../scripts/script_login.js"></script>
</body>
</html>
